<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Marllon DevSec // System Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: VT323 for terminal text and Press Start 2P for headers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'pixel': ['"Press Start 2P"', 'cursive'],
              'terminal': ['"VT323"', 'monospace'],
            },
            colors: {
              'hacker-green': '#00ff00', // Pure Neon Green (Accents)
              'terminal-light': '#d4ffda', // Pale Green (Readable Body Text)
              'hacker-dark': '#050a05', // Deep dark green/black
              'neon-red': '#ff3333', // Alert Red
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'scanline': 'scanline 8s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            },
            boxShadow: {
              'neon': '0 0 5px rgba(0, 255, 0, 0.5), 0 0 10px rgba(0, 255, 0, 0.3)',
            },
            dropShadow: {
              'glow': '0 0 5px rgba(0, 255, 0, 0.9)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: black;
        overflow-x: hidden;
        cursor: crosshair;
      }
      
      a, button, [role="button"] {
        cursor: pointer; /* Keeps usability while maintaining style on background */
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #00ff00; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ccffcc; 
      }
      .text-glow {
        text-shadow: 0 0 4px rgba(0, 255, 0, 0.6);
      }
      .text-glow-strong {
        text-shadow: 0 0 8px rgba(0, 255, 0, 0.9);
      }
      .text-glow-red {
        text-shadow: 0 0 5px rgba(255, 51, 51, 0.8);
      }

      /* Glitch Effect */
      .glitch {
        position: relative;
        color: #00ff00;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-1 3s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip: rect(70px, 9999px, 76px, 0); }
        5% { clip: rect(32px, 9999px, 14px, 0); }
        10% { clip: rect(98px, 9999px, 86px, 0); }
        15% { clip: rect(66px, 9999px, 3px, 0); }
        20% { clip: rect(10px, 9999px, 85px, 0); }
        25% { clip: rect(8px, 9999px, 97px, 0); }
        30% { clip: rect(110px, 9999px, 10px, 0); }
        35% { clip: rect(3px, 9999px, 60px, 0); }
        40% { clip: rect(44px, 9999px, 108px, 0); }
        45% { clip: rect(56px, 9999px, 2px, 0); }
        50% { clip: rect(18px, 9999px, 45px, 0); }
        55% { clip: rect(88px, 9999px, 32px, 0); }
        60% { clip: rect(10px, 9999px, 130px, 0); }
        65% { clip: rect(40px, 9999px, 20px, 0); }
        70% { clip: rect(100px, 9999px, 50px, 0); }
        75% { clip: rect(20px, 9999px, 140px, 0); }
        80% { clip: rect(50px, 9999px, 60px, 0); }
        85% { clip: rect(10px, 9999px, 80px, 0); }
        90% { clip: rect(90px, 9999px, 10px, 0); }
        95% { clip: rect(30px, 9999px, 110px, 0); }
        100% { clip: rect(60px, 9999px, 40px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(12px, 9999px, 45px, 0); }
        5% { clip: rect(100px, 9999px, 14px, 0); }
        10% { clip: rect(6px, 9999px, 86px, 0); }
        15% { clip: rect(76px, 9999px, 3px, 0); }
        20% { clip: rect(20px, 9999px, 85px, 0); }
        25% { clip: rect(58px, 9999px, 97px, 0); }
        30% { clip: rect(10px, 9999px, 10px, 0); }
        35% { clip: rect(63px, 9999px, 60px, 0); }
        40% { clip: rect(4px, 9999px, 108px, 0); }
        45% { clip: rect(26px, 9999px, 2px, 0); }
        50% { clip: rect(68px, 9999px, 45px, 0); }
        55% { clip: rect(18px, 9999px, 32px, 0); }
        60% { clip: rect(70px, 9999px, 130px, 0); }
        65% { clip: rect(20px, 9999px, 20px, 0); }
        70% { clip: rect(60px, 9999px, 50px, 0); }
        75% { clip: rect(10px, 9999px, 140px, 0); }
        80% { clip: rect(40px, 9999px, 60px, 0); }
        85% { clip: rect(90px, 9999px, 80px, 0); }
        90% { clip: rect(20px, 9999px, 10px, 0); }
        95% { clip: rect(50px, 9999px, 110px, 0); }
        100% { clip: rect(80px, 9999px, 40px, 0); }
      }
    </style>
