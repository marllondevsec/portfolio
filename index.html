              'hacker-dark': '#001100',
              'hacker-dim': '#003300',
            },
            fontFamily: {
              // Changed to VT323 for 8-bit look
              mono: ['"VT323"', 'monospace'],
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },

    <style>
      body {
        background-color: black;
        color: #00FF00;
        overflow-x: hidden;
        text-shadow: 0 0 5px rgba(0, 255, 0, 0.7); /* CRT Glow Effect */
        font-size: 18px; /* Slightly larger base size for pixel font */
        
        /* Custom Retro Cursor */
        cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAABxpREhUVE5kAAgAAAAAAAAAAAAAAAEAAAAAWAAAAAAALwAF7c6V1QAAAEVJREFUOBFj/P///38GKgAjkyVGcRoGHg1AAxq0tLSw4XIa3QCeNI44A5BjcPkN3QB8voP04HMa3QCc7iDPANQIfBqIBgC82w/xXQmnOQAAAABJRU5ErkJggg=='), auto;
      }

      /* Hover states for interactive elements to keep the custom cursor */
      a, button, .cursor-pointer {
        cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAABxpREhUVE5kAAgAAAAAAAAAAAAAAAEAAAAAWAAAAAAALwAF7c6V1QAAAEVJREFUOBFj/P///38GKgAjkyVGcRoGHg1AAxq0tLSw4XIa3QCeNI44A5BjcPkN3QB8voP04HMa3QCc7iDPANQIfBqIBgC82w/xXQmnOQAAAABJRU5ErkJggg=='), pointer;
      }

      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
        border-left: 1px solid #00FF00;
      }
      ::-webkit-scrollbar-thumb {
        background: #00FF00;
        border: 2px solid #000;
        box-shadow: 0 0 5px #00FF00;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #CCFFCC;
      }
      
      .retro-border {
        box-shadow: 
          inset 2px 2px 0px 0px #00FF00,
          inset -2px -2px 0px 0px #003300;
      }
      
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 0, 0.1) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      /* Glitch Effect */
      .glitch {
        position: relative;
        color: #00FF00;
        font-weight: 900;
        text-shadow: 2px 2px 0px #003300;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0); transform: skew(0.85deg); }
        5% { clip: rect(70px, 9999px, 11px, 0); transform: skew(0.65deg); }
        10% { clip: rect(2px, 9999px, 81px, 0); transform: skew(0.06deg); }
        15% { clip: rect(72px, 9999px, 35px, 0); transform: skew(0.19deg); }
        20% { clip: rect(2px, 9999px, 64px, 0); transform: skew(0.08deg); }
        25% { clip: rect(9px, 9999px, 54px, 0); transform: skew(0.79deg); }
        30% { clip: rect(66px, 9999px, 12px, 0); transform: skew(0.79deg); }
        35% { clip: rect(31px, 9999px, 17px, 0); transform: skew(0.12deg); }
        40% { clip: rect(54px, 9999px, 11px, 0); transform: skew(0.99deg); }

        50% { clip: rect(20px, 9999px, 86px, 0); transform: skew(0.11deg); }
        55% { clip: rect(42px, 9999px, 36px, 0); transform: skew(0.53deg); }
        60% { clip: rect(3px, 9999px, 87px, 0); transform: skew(0.04deg); }
        65% { clip: rect(66px, 9999px, 39px, 0); transform: skew(0.19deg); }
        70% { clip: rect(13px, 9999px, 73px, 0); transform: skew(0.62deg); }
        75% { clip: rect(77px, 9999px, 31px, 0); transform: skew(0.56deg); }
        80% { clip: rect(2px, 9999px, 36px, 0); transform: skew(0.97deg); }
        85% { clip: rect(71px, 9999px, 73px, 0); transform: skew(0.02deg); }
        90% { clip: rect(15px, 9999px, 74px, 0); transform: skew(0.43deg); }
        95% { clip: rect(36px, 9999px, 8px, 0); transform: skew(0.36deg); }
        100% { clip: rect(30px, 9999px, 4px, 0); transform: skew(0.56deg); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(66px, 9999px, 3px, 0); transform: skew(0.25deg); }
        5% { clip: rect(3px, 9999px, 2px, 0); transform: skew(0.88deg); }
        10% { clip: rect(98px, 9999px, 74px, 0); transform: skew(0.32deg); }

        20% { clip: rect(2px, 9999px, 20px, 0); transform: skew(0.51deg); }

        100% { clip: rect(42px, 9999px, 89px, 0); transform: skew(0.67deg); }
      }
