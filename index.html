    <title>Marllon DevSec | Portfolio</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      :root {
        --neon-green: #00ff41;
        --neon-dim: #008F11;
        --bg-black: #0d0208;
        --neon-glow: 0 0 10px rgba(0, 255, 65, 0.5), 0 0 20px rgba(0, 255, 65, 0.3);
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: 'VT323', monospace;
        color: var(--neon-green);
        overflow-x: hidden;
        /* Custom Default Cursor: Neon Tech Arrow */
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'><path fill='%2300ff41' stroke='%23000000' stroke-width='1.5' d='M2,2 L9,22 L12.5,13.5 L22,10 L2,2 Z'/></svg>"), auto;
      }

      /* Custom Pointer Cursor: Tactical Crosshair */
      a, button, [role="button"], input, textarea, select, .cursor-pointer {
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'><line x1='12' y1='4' x2='12' y2='9' stroke='%2300ff41' stroke-width='2' filter='drop-shadow(0 0 1px %23000)'/><line x1='12' y1='15' x2='12' y2='20' stroke='%2300ff41' stroke-width='2' filter='drop-shadow(0 0 1px %23000)'/><line x1='4' y1='12' x2='9' y2='12' stroke='%2300ff41' stroke-width='2' filter='drop-shadow(0 0 1px %23000)'/><line x1='15' y1='12' x2='20' y2='12' stroke='%2300ff41' stroke-width='2' filter='drop-shadow(0 0 1px %23000)'/><circle cx='12' cy='12' r='2' fill='%2300ff41'/></svg>") 12 12, pointer;
      }

      /* Utility Classes for Neon Look */
      .text-neon {
        color: var(--neon-green);
        text-shadow: 0 0 5px rgba(0, 255, 65, 0.7);
      }
      
      .text-neon-bright {
         color: #fff;
         text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green);
      }
      
      .border-neon {
        border-color: var(--neon-green);
        box-shadow: 0 0 5px rgba(0, 255, 65, 0.2);
      }
      
      .shadow-neon {
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.15);
      }

      /* Retro 3D/Wireframe Grid Background */
      .retro-grid {
        position: relative;
        overflow: hidden; /* Contains the scan animation */
        background-color: #050505; /* Deep black base */
        /* Base Grid: Dim / Dark Green */
        background-image:
          linear-gradient(rgba(0, 255, 65, 0.15) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 65, 0.15) 1px, transparent 1px);
        background-size: 40px 40px; /* Size of the grid cells */
        box-shadow: inset 0 0 100px rgba(0,0,0,0.9); /* Inner vignette to fade edges */
      }

      /* Phosphor Wave Animation - The Bright Overlay */
      .retro-grid::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        
        /* Bright Grid: High opacity neon green, identical pattern to parent */
        background-image:
          linear-gradient(rgba(0, 255, 65, 0.9) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 65, 0.9) 1px, transparent 1px);
        background-size: 40px 40px;
        
        /* 
           The MASK is the key here. 
           It creates a diagonal beam (the 'wave'). 
           Where the mask is opaque (black), the bright grid shows.
           Where the mask is transparent, the bright grid is hidden (showing the dim grid below).
        */
        -webkit-mask-image: linear-gradient(
          135deg,
          transparent 0%,
          transparent 40%,
          #000 50%, /* The peak of the wave */
          transparent 60%,
          transparent 100%
        );
        mask-image: linear-gradient(
          135deg,
          transparent 0%,
          transparent 40%,
          #000 50%,
          transparent 60%,
          transparent 100%
        );
        
        /* Large mask size allows it to slide across the container smoothly */
        -webkit-mask-size: 300% 300%;
        mask-size: 300% 300%;
        
        animation: grid-shine 12s linear infinite; /* Slow speed as requested */
        pointer-events: none;
        z-index: 1;
      }

      @keyframes grid-shine {
        0% { -webkit-mask-position: 0% 0%; mask-position: 0% 0%; }
        100% { -webkit-mask-position: 100% 100%; mask-position: 100% 100%; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--neon-dim); 
        border: 1px solid var(--neon-green);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-green); 
        box-shadow: 0 0 10px var(--neon-green);
      }

      /* CRT Scanline Effect */
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 3px;
        pointer-events: none;
        z-index: 50;
      }

      /* Simple Hover Glitch for other elements */
      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
      
      .glitch-anim {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        text-shadow: 2px 0 #ff0000, -2px 0 #0000ff;
      }

      /* Content Entrance Animation */
      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(10px); filter: blur(4px); }
        100% { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      /* --- ADVANCED HEAVY GLITCH EFFECT --- */
      .glitch-heavy {
        position: relative;
        display: inline-block;
        color: var(--neon-green); 
        /* 
           Layer 1: Hard black shadow for text definition
           Layer 2: Strong Green Glow restored
        */
        text-shadow: 
          2px 2px 0px #000000, 
          0 0 10px rgba(0, 255, 65, 0.8),
          0 0 25px rgba(0, 255, 65, 0.4);
      }

      /* Pseudo-elements for the split layers */
      .glitch-heavy::before,
      .glitch-heavy::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        z-index: 2; 
      }

      .glitch-heavy::before {
        left: 2px;
        color: var(--neon-green); 
        text-shadow: 
          2px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }

      .glitch-heavy::after {
        left: -2px;
        color: var(--neon-green);
        text-shadow: 
          -2px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
      }

      /* Chaotic Slice Keyframes 1 - INTENSIFIED */
      @keyframes glitch-anim-1 {
        0% { clip: rect(38px, 9999px, 31px, 0); transform: skew(1.85deg) translate(-5px); }
        5% { clip: rect(74px, 9999px, 86px, 0); transform: skew(3.75deg) translate(2px); }
        10% { clip: rect(16px, 9999px, 94px, 0); transform: skew(0.66deg); }
        15% { clip: rect(5px, 9999px, 12px, 0); transform: skew(4.01deg) translate(-2px); }
        20% { clip: rect(49px, 9999px, 86px, 0); transform: skew(0.19deg); }
        25% { clip: rect(16px, 9999px, 46px, 0); transform: skew(3.38deg) translate(5px); }
        30% { clip: rect(96px, 9999px, 96px, 0); transform: skew(0.48deg); }
        35% { clip: rect(13px, 9999px, 7px, 0); transform: skew(2.96deg) translate(-3px); }
        40% { clip: rect(35px, 9999px, 4px, 0); transform: skew(0.46deg); }
        45% { clip: rect(82px, 9999px, 34px, 0); transform: skew(4.51deg) translate(3px); }
        50% { clip: rect(3px, 9999px, 78px, 0); transform: skew(0.32deg); }
        55% { clip: rect(58px, 9999px, 97px, 0); transform: skew(3.24deg) translate(-4px); }
        60% { clip: rect(27px, 9999px, 7px, 0); transform: skew(0.81deg); }
        65% { clip: rect(92px, 9999px, 75px, 0); transform: skew(3.54deg) translate(4px); }
        70% { clip: rect(5px, 9999px, 87px, 0); transform: skew(0.91deg); }
        75% { clip: rect(32px, 9999px, 10px, 0); transform: skew(4.25deg) translate(-5px); }
        80% { clip: rect(69px, 9999px, 14px, 0); transform: skew(0.38deg); }
        85% { clip: rect(10px, 9999px, 66px, 0); transform: skew(3.71deg) translate(2px); }
        90% { clip: rect(93px, 9999px, 2px, 0); transform: skew(0.33deg); }
        95% { clip: rect(59px, 9999px, 19px, 0); transform: skew(4.21deg) translate(-3px); }
        100% { clip: rect(29px, 9999px, 80px, 0); transform: skew(0.74deg); }
      }

      /* Chaotic Slice Keyframes 2 - INTENSIFIED */
      @keyframes glitch-anim-2 {
        0% { clip: rect(6px, 9999px, 86px, 0); transform: skew(0.38deg); }
        5% { clip: rect(33px, 9999px, 31px, 0); transform: skew(4.34deg) translate(5px); }
        10% { clip: rect(74px, 9999px, 16px, 0); transform: skew(0.04deg); }
        15% { clip: rect(93px, 9999px, 92px, 0); transform: skew(3.99deg) translate(-4px); }
        20% { clip: rect(6px, 9999px, 4px, 0); transform: skew(0.31deg); }
        25% { clip: rect(48px, 9999px, 57px, 0); transform: skew(4.39deg) translate(3px); }
        30% { clip: rect(16px, 9999px, 70px, 0); transform: skew(0.05deg); }
        35% { clip: rect(79px, 9999px, 6px, 0); transform: skew(3.82deg) translate(-5px); }
        40% { clip: rect(14px, 9999px, 32px, 0); transform: skew(0.73deg); }
        45% { clip: rect(29px, 9999px, 52px, 0); transform: skew(3.31deg) translate(2px); }
        50% { clip: rect(34px, 9999px, 8px, 0); transform: skew(0.05deg); }
        55% { clip: rect(66px, 9999px, 42px, 0); transform: skew(4.68deg) translate(-3px); }
        60% { clip: rect(95px, 9999px, 54px, 0); transform: skew(0.92deg); }
        65% { clip: rect(37px, 9999px, 14px, 0); transform: skew(3.66deg) translate(4px); }
        70% { clip: rect(22px, 9999px, 32px, 0); transform: skew(0.95deg); }
        75% { clip: rect(92px, 9999px, 93px, 0); transform: skew(4.48deg) translate(-2px); }
        80% { clip: rect(51px, 9999px, 37px, 0); transform: skew(0.61deg); }
        85% { clip: rect(23px, 9999px, 20px, 0); transform: skew(3.53deg) translate(5px); }
        90% { clip: rect(87px, 9999px, 29px, 0); transform: skew(0.37deg); }
        95% { clip: rect(2px, 9999px, 7px, 0); transform: skew(4.79deg) translate(-4px); }
        100% { clip: rect(54px, 9999px, 47px, 0); transform: skew(0.49deg); }
      }

      /* --- FULL SCREEN TRANSITION GLITCH --- */
      @keyframes screen-glitch-anim {
        0% { opacity: 0; transform: scale(1); filter: hue-rotate(0deg); }
        10% { opacity: 1; transform: scale(1.01) skewX(2deg); filter: invert(0.8) hue-rotate(90deg); }
        20% { opacity: 1; transform: scale(0.99) skewX(-2deg); clip-path: inset(10% 0 80% 0); }
        30% { opacity: 1; transform: scale(1.02) skewY(2deg); filter: invert(0); clip-path: inset(50% 0 10% 0); }
        40% { opacity: 1; transform: scale(1) skewY(-1deg); filter: contrast(2); clip-path: inset(0 0 0 0); }
        60% { opacity: 1; transform: scale(0.98); filter: hue-rotate(45deg); background-color: #00ff41; }
        80% { opacity: 0.8; transform: scale(1); filter: invert(0); background-color: black; }
        100% { opacity: 0; }
      }

      .animate-screen-glitch {
        animation: screen-glitch-anim 0.3s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
      }

      /* --- HEADER 3D CYBER GRID --- */
      .cyber-grid-container {
        perspective: 500px;
        overflow: hidden;
      }
      
      .cyber-grid-3d {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        /* Increased opacity from 0.15 to 0.4 for higher visibility */
        background-image:
          linear-gradient(rgba(0, 255, 65, 0.4) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 65, 0.4) 1px, transparent 1px);
        background-size: 40px 40px;
        transform: rotateX(60deg);
        animation: grid-scroll 3s linear infinite;
        /* Subtle glow at the bottom of the grid */
        box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
      }

      @keyframes grid-scroll {
        0% { background-position: 0 0; }
        100% { background-position: 0 40px; }
      }
    </style>
